<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: green;
      background-color: black;
      border: 2px solid green;
      border-radius: 0;
      outline: none;
    }

    /* Remove underline from anchor tag */
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="https://discord.gg/39eMRcF5Px" target="_blank">
    <button>DISCORD</button>
  </a>
   <a href="https://signup.xrana.us" target="_blank">
    <button>MAILING LIST</button>
  </a>
</body>
</html>
